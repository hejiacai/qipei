<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>汇力联盟</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
		    document.documentElement.style.fontSize =document.documentElement.clientWidth/750*40 +"px";
		</script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/HuiLi_union.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content">
		    <div class="hl_body" id="content"></div>
		</div>
		
		<script type="text/html" id="text">
			<p class="hl_title">{{title}}</p>
	    	<p class="font_p" style="margin-bottom: 3rem;">{{desc}}</p>
	    	<!--<p class="font_p1">携手汇力共创辉煌</p>-->
	    	<div class="content_div">
	    		<div class="content_left">CEO</div>
	    		<div class="content_right">{{ceo}}</div>
	    	</div>
	    	<div class="content_div">
	    		<div class="content_left">联系电话</div>
	    		<div class="content_right">{{phone}}</div>
	    	</div>
	    	<div class="content_div">
	    		<div class="content_left">公司网站</div>
	    		<div class="content_right">{{internet}}</div>
	    	</div>
	    	<p class="font_p2">联系我们立即成为代理</p>
		</script>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/art-template.js"></script>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
		<script type="text/javascript">
			mui.init();
			var session=window.sessionStorage;
	      	//登录时返回的用户数据
	      	var user_info;
			$(function(){
				user_info=session.getItem("user_info");
      			user_info=JSON.parse(user_info);
				$.ajax({
					type:"get",
					url:"http://qipei.liebianzhe.com/api/index/company",
					async:true,
					success:function(data){
						console.info(data);
						
						if(data.state==1){
							var html=template("text",data.data);
	  						document.getElementById("content").innerHTML=html;
						}else{
							mui.toast(data.msg);
						}
					},
					error:function(){
						console.info("请求数据失败~");
					}
				});
			})
		</script>
	</body>

</html>
