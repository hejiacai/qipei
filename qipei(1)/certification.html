			 // 验证身份证
			function isCardNo(card) {
			    var pattern = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
			    return pattern.test(card);
			}

			//上传正面身份证信息
			function idCard_face(){
				let formData = new FormData();
				file_face = document.getElementById("idCard_face").files[0];
				formData.append('file',file_face);
				
				if(typeof FileReader === 'undefined'){
			        mui.toast("抱歉，你的浏览器不支持 FileReader") ;
			    }else{
			    	var reader = new FileReader();
			        reader.readAsDataURL(file_face);
			        reader.onload = function(e){
			            $(".zm_img").attr('src',this.result);
			        }
			 
			    }
				mui.ajax("http://qipei.liebianzhe.com/api/index/upload", {
					data: formData,
					async: false,
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					cache: false,
					contentType: false,
					processData: false,
					success: function(data) {
						data=JSON.parse(data);
						console.info(data);
						if(data.state == 1){
							file_face=data.data[0].name;
							 
						}else{
							mui.toast(data.msg);
						}
							
					},
					error:function(){
						console.info("上传图片失败！");
					}
				})		
						
			}

			        mui.toast("抱歉，你的浏览器不支持 FileReader") ;
			    }else{
			    	var reader = new FileReader();
			        reader.readAsDataURL(file_kill);
			        reader.onload = function(e){
			            $(".kill_img").attr('src',this.result);
			        }
			 
			    }
				
				mui.ajax("http://qipei.liebianzhe.com/api/index/upload", {
					data: formData,
					async: false,
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					cache: false,
					contentType: false,
					processData: false,
					success: function(data) {
						data=JSON.parse(data);
						console.info(data);
						if(data.state == 1){
							file_kill=data.data[0].name;
//							$(".kill_img").attr('src','http://qipei.liebianzhe.com/static/upload/'+ file_kill);
						}else{
							mui.toast(data.msg);
						}
							
					},
					error:function(){
						console.info("上传图片失败！");
					}
				})		
						
			}
		</script>
	</body>

</html>
